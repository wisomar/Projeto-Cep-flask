name: CI Pipeline

on:
  push:
    branches:
      - main  # Ou a branch que você deseja monitorar
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Check-out do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Etapa 2: Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Defina a versão do Python que você está usando

      # Etapa 3: Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Etapa 4: Rodar os testes
      - name: Run tests
        run: |
          pytest tests/
          
      # Etapa 5: Build Docker (opcional, caso deseje fazer build da imagem Docker)
      - name: Build Docker image
        run: |
          docker build -t my-flask-app .

